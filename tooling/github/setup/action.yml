name: "Setup and install"
description: "Common setup steps for Actions"

runs:
  using: composite
  steps:        
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: "yarn"

    - shell: bash
      run: | 
        npm i -g yarn turbo eas-cli

    - shell: bash
      run: yarn install